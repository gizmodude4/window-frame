<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>Window Pane</title>
  <script src='js/Pizzicato.js'></script>
</head>

<body>
  <img id='background' class='background' />
  <div id='textDisplay' class='display'>
    <div id='sceneDisplay' class='info'></div>
    <div id='songDisplay' class='info'></div>
  </div>
  <audio id="player" autoplay controls crossorigin="anonymous">
    <!--source src="http://listen.radiogibson.net:80/radiogibson.opus"></src>-->
    <source src="http://localhost:8002/stream"></src>
  </audio>
  <script>
    var audioPlayer = document.getElementById("player");
    var lpf = new Pizzicato.Effects.LowPassFilter({"frequency": 500});
    var stream;
    audioPlayer.addEventListener('canplay', function(){
      stream = new Pizzicato.Sound({
        'source': 'audioElement',
        'options': {
          'audioElement': audioPlayer
        }
      });
      stream.addEffect(lpf);
      stream.play();
    });
    
  </script>
</body>
</html>
