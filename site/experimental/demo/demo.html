<html lang='en'>
  <head>
    <meta charset='utf-8'>

    <title>Window Pane</title>
    <meta name='author' content='ChromaStar'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src= 'pixi.min.js'></script>
    <script id='pixelatedShader' type='x-shader/x-fragment' >
      varying vec2 vTextureCoord;
      varying vec2 vFilterCoord;
      uniform sampler2D uSampler;

      uniform float x;
      uniform float y;
      uniform float width;
      uniform float height;
      uniform float strength;

      void main()
      {

        if (vFilterCoord.x > x && vFilterCoord.x < x + width &&
        vFilterCoord.y > y && vFilterCoord.y < y + height) {
          float dx = 20.0 * (1.0 / strength);
          float dy = 20.0 * (1.0 / strength);
          vec2 coord = vec2(dx * floor(vTextureCoord.x / dx),
                            dy * floor(vTextureCoord.y / dy));
          gl_FragColor =  vec4(texture2D(uSampler, coord).rgb, 1.0);
        } else {
          gl_FragColor = texture2D(uSampler, vTextureCoord);
        }
      }
      
    </script>
    <script src='demo.js' type='module'></script>
  </head>

  <body>
    <div id="body">
      <div class="slidecontainer">
        <input type="range" min="1" max="20000" value="1" class="slider" id="dayslider">
      </div>
    </div>
  </body>
</html>
